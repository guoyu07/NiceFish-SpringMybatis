spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/nicefish?autoReconnect=true&useUnicode=true&characterEncoding=UTF-8
    username: root
    password: 
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 10000
    validationQuery: select 1
    
  jpa:
    # 展示 sql
    show-sql: true
    hibernate: 
      # 开发阶段使用 update。稳定后使用 none
      ddl-auto: update

  jackson: 
    serialization:
      # 美化json输出
      indent_output: true